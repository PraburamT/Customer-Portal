<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Customer Portal Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password" />
      </div>
      <button class="login-btn" type="submit" [disabled]="!loginForm.form.valid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>
  </div>
</div>
